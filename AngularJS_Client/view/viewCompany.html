<h4>Details about the company </h4>

<table>
  <th  >Company ID </th>
  <th> Company name </th>
  <th> Address </th>
  <th> City </th>
  <th> Country </th>
  <th> Email </th>
  <th> phone_number </th>
  <th> Owner(s) </th>
  <tr>
        <td> {{company.id}} </td>
        <td> {{company.name}} </td>
        <td> {{company.address}} </td>
        <td> {{company.city}} </td>
        <td> {{company.country }} </td>
        <td> {{company.email }} </td>
        <td> {{company.phone_number }} </td>
      <td>  <a ui-sref="viewOwners({id:company.id})">View owners</a> </td>

  </tr>
</table>
<div>
  <br>
  <a ui-sref="updateCompany({id:company.id})">Update</a>
</div>
